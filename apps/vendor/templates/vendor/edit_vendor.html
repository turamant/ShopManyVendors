{% extends 'core/base.html' %}

{% block title %}Редактировать продавца | {% endblock %}

{% block content %}
    <h1 class="title">Редактировать продавца</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Наименование продавца</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
            </div>

            <p class="help">Это не то же самое, что имя пользователя!</p>
        </div>

        <div class="field">
            <label>E-почта</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Сохранить изменения</button>
            </div>
        </div>
    </form>
{% endblock %}
