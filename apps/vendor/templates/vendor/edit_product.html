
{% extends 'core/base.html' %}

{% block title %}Редактировать товар | {% endblock %}

{% block content %}

    <h1 class="title">Редактировать товар</h1>

    <form method="post" action="." enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Сохранить изменения</button>
            </div>
        </div>
    </form>

<hr>

    <h2 class="subtitle">Фотографии</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ image_form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Добавить фотографии</button>
            </div>
        </div>
    </form>
{% endblock %}
